<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">

        <img src='https://cdn.pixabay.com/photo/2018/05/18/12/43/style-3411108_1280.jpg' alt="80s af">
        <div class="row">
            <div class="col-md-12">
                <p class="header">
                    80's Trivia Game
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" id="start"> Click to Start!</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                    <div class="timer">Time Remaining: <span id="timer"></span></div>
            </div>
        </div>

       <div class="row">
           <div class="col-md-12">
                <div class="questions">
                    <h3>Question 1:</h3>
                        <p>In which city did Ferris Bueller take his day off?</p>
                        <h3>Question 2:</h3>
                        <p>What year was Michael Jackson's 'Thriller' released?</p>
                        <h3>Question 3:</h3>
                        <p>How much internal memory did Macintosh 1984 have?</p>
                    </div>
           </div>
       </div>




    </div>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
